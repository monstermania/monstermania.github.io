    <!--t is short for tic tac toe.-->
    <h1>Tic Tac Toe</h1>
  
    <table id="tBoard" >

            <td class="dataCell" id="0" onclick="zero()"></td>
            <td class="dataCell" id="1" onclick="one()"></td>
            <td class="dataCell" id="2" onclick="two()"></td>  
        </tr> 
        <tr>
            <td class="dataCell" id="3" onclick="three()"></td>
            <td class="dataCell" id="4" onclick="four()"></td>
            <td class="dataCell" id="5" onclick="five()"></td>
        </tr>  
        <tr>

        </tr>
    </table>
    <h2>Player X Score:  <span id="XInformationText">0</span></h2>
    <h2>Player O Score:  <span id="OInformationText">0</span></h2>
    <h3>Player<span id="infoTurn" onclick="table()"> X</span> Turn</h3>
    <h1><span id=youWin></span></h1>
    <button id="checkSee" onclick="CheckWin()">Who Won?</button>
