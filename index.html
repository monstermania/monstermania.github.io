<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-sequiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <!--t is short for tic tac toe.-->
    <h1>Tic Tac Toe</h1>
    <h3><span id="informationText">asd</span></h3>
    <table id="tBoard" >
        <tr> 
            <td class="dataCell" id="0" onclick="zero()"></td>
            <td class="dataCell" id="1" onclick="one()"></td>
            <td class="dataCell" id="2" onclick="two()"></td>  
        </tr> 
        <tr>
            <td class="dataCell" id="3" onclick="three()"></td>
            <td class="dataCell" id="4" onclick="four()"></td>
            <td class="dataCell" id="5" onclick="five()"></td>
        </tr>  
        <tr>
            <td class="dataCell" id="6" onclick="six()"></td>
            <td class="dataCell" id="7" onclick="seven()"></td>
            <td class="dataCell" id="8" onclick="eight()"></td>
        </tr>
    </table>
    <button id="resetBtn" onclick = "reset()">Reset</button>
    <button id="check" onclick="XWin()"> Check and see who won!</button>
<script src="game.js">

</script>
</body>
</html>
